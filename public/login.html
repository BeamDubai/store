<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body style="background: linear-gradient(120deg, #3399ff 0%, #0052cc 100%); min-height:100vh; display:flex; justify-content:center; align-items:center;">
  <div style="background:#fff; border-radius:18px; box-shadow:0 4px 32px rgba(44,62,80,0.12); padding:40px 32px; min-width:320px; max-width:90vw;">
    <h2 style="text-align:center; color:#3399ff; font-weight:700; margin-bottom:28px;">เข้าสู่ระบบ</h2>
    <form id="loginForm" style="display:flex; flex-direction:column; gap:18px;">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" required style="padding:12px; border-radius:8px; border:1px solid #ececec; font-size:1em;">
      <input type="password" id="password" placeholder="รหัสผ่าน" required style="padding:12px; border-radius:8px; border:1px solid #ececec; font-size:1em;">
      <button type="submit" style="background:linear-gradient(90deg,#3399ff,#0052cc); color:#fff; border:none; padding:12px 0; border-radius:8px; font-size:1.1em; font-weight:600; cursor:pointer; margin-top:10px;">เข้าสู่ระบบ</button>
    </form>
    <div id="login-error" style="color:#ff5722; text-align:center; margin-top:18px; display:none;">เข้าสู่ระบบไม่สำเร็จ</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/';
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
